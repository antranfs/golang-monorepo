version: 2.1
jobs:
  build:
    working_directory: /go/src/github.com/flowerinthenight/golang-monorepo/
    docker:
    - image: cimg/go
    steps:
    - checkout
    - setup_remote_docker:
        version: 18.06.0-ce
    - run:
        name: Build monorepo
        shell: /bin/bash
        environment:
          COMMIT_RANGE: <<pipeline.git.base_revision>>..<<pipeline.git.revision>>
        command: |
          chmod +x ./build.sh
          ./build.sh
